name: Infrastructure Plan

on:
  pull_request:
    paths:
      - 'frappe_terraform/**'
      - '.github/workflows/infra-*.yml'

env:
  TF_VERSION: '1.6.0'
  WORKING_DIR: './frappe_terraform/providers/hetzner'

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure Terraform Variables
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          cat > terraform.tfvars <<EOF
          hcloud_token    = "${{ secrets.HCLOUD_TOKEN }}"
          ssh_key_names   = ${{ secrets.SSH_KEY_NAMES }}
          project_name    = "${{ vars.PROJECT_NAME || 'frappe' }}"
          environment     = "${{ vars.ENVIRONMENT || 'production' }}"
          server_type     = "${{ vars.SERVER_TYPE || 'cx31' }}"
          server_location = "${{ vars.SERVER_LOCATION || 'fsn1' }}"
          EOF

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init

      - name: Terraform Format Check
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          script: |
            const output = `#### Terraform Plan ğŸ“–

            \`\`\`terraform
            ${process.env.PLAN || 'Plan output not available'}
            \`\`\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
